{% extends 'base.html' %}
{% block body %}

<div class="container">
     <div class=" row">
      {% for i in result %}
      <div class="col-md-3">
       <div class="card" style="width: 16rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="400px" height="400px";>
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-warning">Details</a>
  </div>
</div>
      </div>
      {% endfor %}
     </div>
</div>

 {% endblock %}
